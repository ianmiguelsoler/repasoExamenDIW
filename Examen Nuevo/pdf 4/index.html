<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de Fondo, Tablas y Trazados</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>CSS: Fondo, Tablas y Trazados</h1>
    </header>

    <main>
        <section>
            <h2>Imágenes de Fondo</h2>
            <div class="fondo">Fondo con `background`</div>
        </section>

        <section>
            <h2>Tablas con CSS</h2>
            <table>
                <caption>Título de la tabla</caption>
                <tr>
                    <td>Celda 1</td>
                    <td>Celda 2</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Celda 4</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Perfil u Outline</h2>
            <div class="outline">Ejemplo de perfil con `outline`</div>
        </section>
    </main>
</body>
</html>
