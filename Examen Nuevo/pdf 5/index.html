<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Cajas Flexibles (Flexbox)</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Flexbox: Ejemplo Completo</h1>
    </header>

    <main>
        <section>
            <h2>Dirección Flex (`flex-direction`)</h2>
            <div class="flex-container direction-example">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </section>

        <section>
            <h2>Espaciado en el Eje Principal (`justify-content`)</h2>
            <div class="flex-container justify-example">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </section>

        <section>
            <h2>Alineación en el Eje Transversal (`align-items`)</h2>
            <div class="flex-container align-items-example">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </section>
    </main>
</body>
</html>
